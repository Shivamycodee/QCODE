        <script>
            function square(){
                var c = prompt();
                alert(c+" square is: "+ c*c);               
            }

            function display2(){
                var c = confirm("Do you want to delete it ?")
                if(c==true){
                    alert("Data deleted");
                }
                else{
                    alert("data saved");
                }
            }
        </script>

    </head>

        <h2>FUNCTION TO GET SQUARE OF NUMBERS</h2>
  <p hover="display()">ENTER THE NUMBER</p>
